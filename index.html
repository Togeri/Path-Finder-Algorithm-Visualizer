<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" id="navbar-title">Maze Pathfinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" id="navbarULContent">
            <li class="nav-item">
                <button type="button" class="nav-link btn btn-warning" id="runButton" algorithm="DFS">Run DFS Pathfinder!</button> <!--- change "Pathfinder" with the current selected algorithm -->
            </li>


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle bg-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Algorithm
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="algorithmsSelector">
                  <a class="dropdown-item" id="dropdownDFS">DFS</a>
                  <a class="dropdown-item" id="dropdownBFS">BFS</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" id="dropdownDijkstra">Dijkstra</a>
                </div>
              </li>


              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle bg-dark" href="#" id="navbarDropdownFiles" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Files
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="filesAction">
                  <!-- Creating Label to substitute upload button (input element) style -->
                  <label for="dropdownUploadFile" class="dropdown-item">
                    <i class="fa fa-cloud-upload"></i> Upload Maze
                  </label>
                  <input type="file" id="dropdownUploadFile" class="dropdown-item">

                  <a class="dropdown-item" id="dropdownDownloadFile">Download Maze</a>
                </div>
              </li>

              

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle bg-dark" href="#" id="navbarDropdownGenerateMaze" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Generate Maze
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="generateMazeSelector">
                <a class="dropdown-item" id="dropdownRandomGenerator">Random Maze</a>
                <a class="dropdown-item" id="dropdownExampleMaze">Example Maze</a>
              </div>
            </li>




            <li class="nav-item ">
                <a class="nav-link " id="addWallButton">Add Wall Node</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" id="removeWallButton">Remove Wall Node</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="clearMapButton">Clear Map</a>
            </li>

          </ul>
        </div>
      </nav>

    <div id="grid"></div>
    <script type="module" src="./bin/main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
